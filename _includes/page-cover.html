<div class="row">
    <div class="col text-center page-cover">
        {% if page.cover-alt and page.cover-alt != "" and page.cover-alt != nil %}
        {% include img.html src=page.cover-img alt=page.cover-alt class="img-fluid rounded mx-auto d-block" %}
        {% else %}
        {% include img.html src=page.cover-img alt=page.title class="img-fluid rounded mx-auto d-block" %}
        {% endif %}
    </div>
</div>
