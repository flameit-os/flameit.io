---
layout: default

{% include nav.html %}
<div class="container post-container " id="postcontainer">

        <div class="button">FAQ</div>
        {% endif %}
        </a>

    <div class="row text-center">
        <div class="col">
            <a href="{{ site.baseurl }}/kb/faq/" alt="FlameIT - Immersion Cooling - Frequently Asked Questions">
                <button type="button" class="btn btn-primary">More articles on FAQ</button>
            </a>
        </div>
    </div>

</div>
