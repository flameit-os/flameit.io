---
layout: default
---
{% include nav.html %}
<div class="container post-container " id="postcontainer">
    <div class="post-header">
        {% if page.icon and page.icon != "" and page.icon != nil %}{% include img.html
        src=page.icon class="post-icon" alt=page.title %}{% endif %}
        <h1>{{ page.title }}</h1>
    </div>
    {{ content }}
</div>
